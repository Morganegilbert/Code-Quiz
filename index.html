<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="header-container">
        <div>
        <div>
            <div id="highscores">
                View Highscores
            </div>            
        </div>
        <div>
            <div id="countdown"></div>
        </div>
        </div>
    </header>
    <div class="card">
        <div class="quiz-box">
            <div id="quiz-header">
                <h2 id="quiz-header-content">Coding Quiz Challenge</h2>
            </div>
            <div id="quiz-info">
                <h3 id="quiz-info-content">Try to answer the following code-related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </h3>
            </div>
        </div>
        <button type="button" id="start-quiz">
            Start Quiz
        </button>
        </div>
    </div>
    <div class="footer">
        <footer>Footer</footer>
    </div>
    <script src="./script.js"></script>
  </body>
  </html>
