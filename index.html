<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="header-container">
        <div id="highscores">
            View Highscores
        </div>
        <div id="countdown"></div>
    </header>
    <div class="card">
        <div class="quiz-box">
            <div class="quiz-header">
                <h2>Coding Quiz Challenge</h2>
            <div class="quiz-info">
                <h3>Try to answer the following code-related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
            </div>
        </div>
        <button type="button" onclick="quizStart();">
            Start Quiz
        </button>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
  </html>
